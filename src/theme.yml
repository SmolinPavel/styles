# Container
containerPadding: 15px
containerMaxWidth:
  sm: 540px
  md: 720px
  lg: 960px
  xl: 1140px
# Colors
color:
  primary: '#FF6600'
  secondary: '#0D122C'
  info: '#17A2B8'
  success: '#02BF1B'
  error: '#FD5952'
  warning: '#FFC107'
  light: '#FFFFFF'
  dark: '#000000'
inverse:
  primary: ${color.light}
  secondary: ${color.light}
  info: ${color.light}
  success: ${color.light}
  error: ${color.light}
  warning: ${color.dark}
  light: ${color.dark}
  dark: ${color.light}
gray:
  100: '#F5F6F8'
  200: '#E9ECEF'
  300: '#E3E4E5'
  400: '#D0D1D3'
  500: '#A7A8AA'
  600: '#58585A'
  700: '#495057'
  800: '#343a40'
  900: '#212529'
# Borders
borderRadius: 2px
borderWidth: 1px
borderColor: ${gray[300]}
# Typography
fontFamilyBase: !!str |
  'PT Sans', 'Arial'
fontFamilyMono: !!str |
  'Overpass Mono', 'monospace'
fontSizeBase: 16px
fontSize:
  xxSmall: calc(${fontSizeBase} * .65)
  xSmall: calc(${fontSizeBase} * .75)
  small: calc(${fontSizeBase} * .8)
  medium: ${fontSizeBase}
  large: calc(${fontSizeBase} * 1.5)
  xLarge: calc(${fontSizeBase} * 1.8)
  xxLarge: calc(${fontSizeBase} * 2.2)
  smaller: 80%
  larger: 150%
lineHeightBase: 1.5
fontWeight:
  light: 400
  regular: 400
  bold: 700
fontWeightMono:
  light: 300
  regular: 300
  bold: 300
fontFamilyHeading: ${fontFamilyBase}
fontWeightHeading: ${fontWeight.bold}
# Links
linkColor: ${color.primary}
linkHoverContrast: 10%
# Spacings
spacer: ${fontSizeBase}
spacing:
  0: 0
  1: calc(${spacer} * .25)
  2: calc(${spacer} * .5)
  3: ${spacer}
  4: calc(${spacer} * 1.5)
  5: calc(${spacer} * 2)
  6: calc(${spacer} * 3)
  7: calc(${spacer} * 4.5)
  8: calc(${spacer} * 6)
# Transitions
transitionDuration: 150ms
transitionTimingFunction: ease
