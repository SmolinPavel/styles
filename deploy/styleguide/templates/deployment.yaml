apiVersion: apps/v1
kind: Deployment
metadata:
  name: styleguide
  labels:
    buildingBlock: {{ .Values.labels.buildingBlock }}
    component: {{ .Values.labels.component }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      buildingBlock: {{ .Values.labels.buildingBlock }}
      component: {{ .Values.labels.component }}
  template:
    metadata:
      labels:
        buildingBlock: {{ .Values.labels.buildingBlock }}
        component: {{ .Values.labels.component }}
    spec:
      containers:
        - name: styleguide
          image: "oltregistry.azurecr.io/styleguide:{{ .Values.image.tag }}"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /index.html
              port: 8080
          readinessProbe:
            httpGet:
              path: /index.html
              port: 8080
          resources:
            requests:
              cpu: "10m"
              memory: "30Mi"
